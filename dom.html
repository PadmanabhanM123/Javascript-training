 <!-- mouseup and mouse down  -->

<h1>Javascript</h1>
<h2>Mousedown and mouseup</h2>
<p>Click text</p>
<p id="para" onmouse="mousedown()" onmouseup="mouseup()"> When mouse is clicked down it turns red.
    when mouse is clicked up it turns blue.
</p>

<script>
    function mousedown(){
        document.getElementById("para").style.color="red"
    }
    function mouseup(){
        document.getElementById("para").style.color="blue"
    }
</script>

<script>
    function football()
    { return new Promise((resolve, reject) => {
        setTimeout(() => {
        
            let football=true
            if(football){
                resolve("you kicked the ball")
            }else{
                reject("you didnt kick the ball")
            }
        },1000)
        
    }
        
)}

function cricket(){
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            let cricket=true
            if(cricket){
                resolve("the ball is gone to six")

            }else{
                reject("you are out")
            }
        }, 2000);
    })
}
